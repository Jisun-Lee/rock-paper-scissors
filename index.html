<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">  </head>

<body>
  <h1 class="header">Rock, Paper, Scissors!</h1>
  <h2 class="rules">
    First to 5. Click any button to play!
  </h2>
  <div class="buttonContainer">
    <div id="rock" class="button">
      <img src="./images/rock.jpg" alt="rock"/>
    </div>
    <div id="paper" class="button">
      <img src="./images/paper.jpg" alt="paper"/>
    </div>
    <div id="scissors" class="button">
      <img src="./images/scissors.jpg" alt="scissors"/>
    </div>
  </div>
  <div class="statusBox"></div>
  <footer>
    <a href="https://www.freepik.com/free-vector/pack-hand-gestures_1040505.htm#page=3&query=rock%20paper%20scissors&position=34&from_view=search&track=ais">Image by Freepik</a>
  </footer>
</body>

</html>
